<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<link rel="stylesheet" href="css/estilos.css">
	</head>
	<body>
		
		<div class="info">0</div>

		<article></article>

		<div class="slide slide01" data-0="background-position:0px 0px;"  data-800="background-position:400px 200px;"></div>

		<div class="slide slide02" data-0="background-position:200px 300px;"  data-1200="background-position:600px 450px;"></div>

		<div class="slide slide03" data-0="background-position:500px 100px;"  data-1500="background-position:1000px 50px;"></div>






		<script src="js/skrollr.min.js"></script>
		<script>
			skrollr.init();

			// Sirve para mostrar el desplazamiento del scroll
			window.addEventListener("scroll", function(){
				var desplazamiento = document.body.scrollTop;
				var info = document.getElementsByClassName("info");
				info[0].innerHTML = desplazamiento;
			});
			
		</script>


	</body>
</html>
