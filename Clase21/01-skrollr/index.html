<!doctype html>
<html>
	<head>
		<style>
			body {
				margin:0;
				padding: 0;
			}

			div.contenedor {
				width:100%;
				height: 3000px;
				position: absolute;
				background: linear-gradient(green, red);
			}

			div.elemento1 {
				position: fixed;
				width:300px;
				height: 300px;
				background: rgb(0,0,255);
				top:150px;
				left:400px;
			}

			div.info {
				position:fixed;
				width:200px;
				background-color: white;
				z-index:10000;
				padding-top:10px;
				padding-bottom:10px;
				text-align: center;
				font-family: Verdana;
				font-size: 25px;
				font-weight: bold;
			}
		</style>

	</head>
	<body>
		
		<div class="contenedor"></div>

		<div 
			class="elemento1" 
			data-0="background-color:rgb(0,0,255);transform:rotate(0deg) scale(1,1)"
			data-600="background-color:rgb(255,255,0);transform:rotate(720deg) scale(1,1)"
			data-1000="background-color:rgb(255,255,0);transform:rotate(720deg) scale(3,3)"
			>
		</div>











		<div class="info">0</div>



		<!-- Plugin del Skrollr -->
		<script src="js/skrollr.min.js"></script>
		<script>
			// Aqu√≠ se inicia el plugin
			skrollr.init();

			// Sirve para mostrar el desplazamiento del scroll
			window.addEventListener("scroll", function(){
				var desplazamiento = document.body.scrollTop;
				var info = document.getElementsByClassName("info");
				info[0].innerHTML = desplazamiento;
			});

		</script>


	</body>
</html>
