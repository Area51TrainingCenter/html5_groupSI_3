<html>
	<head>
		<style>
			div {
				width: 400px;
				height: 200px;
				background-color: red;
				transition: 3s height,  6s width, 10s opacity;
			}
			div:hover {
				height: 200px;
				width:500px;
				opacity: 0.2;
			}

			div:hover span {
				font-size:50px;
			}

			div span {
				font-size: 10px;
				transition: 2s all;
			}

		</style>
	</head>
	<body>
		
		<div>
				<span>Texto</span>
			
		</div>

	</body>
</html>
