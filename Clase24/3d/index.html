<!doctype html>
<html>
	<head>
		<style>
			body {
				margin:0;
				padding: 0;
			}

			div.contenedor {
				position: absolute;
				perspective: 1000px;
			}

			div.gatosGrupo {
				position: absolute;
				top:100px;
				left:0px;
				width:1100px;
				transform-style: preserve-3d;
				animation: girar 4s infinite linear;
			}

			div.gato {
				position: absolute;
				top:100px;
				left:400px;
				width:300px;
				height:300px;
			}

			div.gato.gato1 {
				background-color: green;
				transform: translateZ(-175px);
			}

			div.gato.gato2 {
				background-color: yellow;
				transform: translateZ(175px);
			}

			@keyframes girar {
				0% {
					transform:rotateY(0deg);
				}

				100% {
					transform:rotateY(360deg);
				}
			}

		</style>
	</head>
	<body>

		<div class="contenedor">
			<div class="gatosGrupo">
				<div class="gato gato1">
					<img src="img/gato1.jpg" alt="">
				</div>
				<div class="gato gato2">
					<img src="img/gato2.jpg" alt="">
				</div>			
			</div>			
		</div>
		



	</body>
</html>
