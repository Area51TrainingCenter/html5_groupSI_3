<!doctype html>
<html>
	<head>
		<style>
			body {
				margin:0;
				padding: 0;
				background-color: gray;
			}

			#miCanvas {
				display: block;
				background-color: black;
				margin:10px auto;
			}
		</style>
	</head>
	<body>
		
		<canvas width="600" height="600" id="miCanvas"></canvas>

		<script>
			var canvas = document.getElementById("miCanvas");
			var contexto = canvas.getContext("2d");

			var posicionY = 0;
			var velocidad = 5;

			var mounstros = [
				{x:100, y:0, velocidad:5},
				{x:160, y:0, velocidad:3},
				{x:230, y:0, velocidad:7}
			];

			function animar(){
				// Borrar
				contexto.clearRect(0, 0, 600, 600);
				
				// Dibujar
				contexto.fillStyle = "red";

				mounstros.forEach(function(elemento){
					
					contexto.fillRect(elemento.x, elemento.y, 30, 30);

					var pos = elemento.y + elemento.velocidad;

					

					if(pos > (600-30)) {
						elemento.velocidad = elemento.velocidad * -1;
					} else if(pos < 0) {
						elemento.velocidad = elemento.velocidad * -1;
					} else {
						elemento.y = pos;						
					}

				})

				

				/*posicionY = posicionY+velocidad;

				if(posicionY > (600-30)) {
					velocidad = velocidad * -1;
				};

				if(posicionY < 0) {
					velocidad = velocidad * -1;
				}*/


				window.requestAnimationFrame(animar);
				console.log("Animado");
			}

			window.requestAnimationFrame(animar);


		</script>

	</body>
</html>
