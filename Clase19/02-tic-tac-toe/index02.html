		<script>
			var letra = "X";

			function presionado(e){
				e.target.innerHTML = letra;

				if(letra=="X") {
					letra="O"
				} else {
					letra="X"
				}

			var casillas = document.getElementsByTagName("div");

			for(var i=0; i<9; i++) {
				casillas[i].addEventListener("click", presionado);
			}			
		</script>
