<!doctype html>
<html>
	<head></head>
	<body>
		

		<script>
			var cateto1 = 30,
				cateto2 = 40;

			console.log("Cateto 1", cateto1);
			console.log("Cateto 2", cateto2);

			var potencia1 = Math.pow(cateto1, 2),
				potencia2 = Math.pow(cateto2, 2);

			console.log("Potencia 1", potencia1);
			console.log("Potencia 2", potencia2);

			var sumaPotencias = potencia1 + potencia2;

			console.log("Suma potencias", sumaPotencias);

			var hipotenusa = Math.sqrt(sumaPotencias);

			console.log("Hipotenusa", hipotenusa);

		</script>
	</body>
</html>
