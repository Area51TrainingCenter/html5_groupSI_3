<!doctype html>
<html>
	<head>
		<meta charset="utf8">
	</head>
	<body>
		

		<script>
			var radio = prompt("Ingrese el radio");

			if(!isNaN(radio)){
				var area = Math.PI * Math.pow(radio,2);
				var perimetro = 2 * Math.PI * radio;

				alert("Área = " + area + " Perímetro = " + perimetro);

			} else {
				alert("El radio debe ser un número");
			}




		</script>
	</body>
</html>
