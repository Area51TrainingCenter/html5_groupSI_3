<script>
	$("document").ready(function(){
		$(".contenedorSecciones").fullpage(
			{
				sectionsColor: ["green", "brown", "purple", "cyan", "lightblue"],
				anchors: ["seccion1", "seccion2", "seccion3", "seccion4", "seccion5"],
				menu: "#menu",
				navigation: true,
				navigationTooltips: ["Seccion1", "Seccion2", "Seccion3", "Seccion4", "Seccion5"],
				navigationPosition: "left",
				afterLoad: function(anchorLink, index) {
					// alert("anchorLink = " + anchorLink);
					//console.log("Index = " + index);

					if(index==3) {
/*						$("#tituloSeccion3").addClass("girar");
						$("#titulo2Seccion3").addClass("girar");*/
						$("#tituloSeccion3").addClass("rotateIn");
						$("#titulo2Seccion3").addClass("fadeInLeft");	
					} else {
						$("#tituloSeccion3").removeClass("rotateIn");
						$("#titulo2Seccion3").removeClass("fadeInLeft");	
					}

					if(index==4) {
						$("iframe").toggleClass("animated rotateIn");
					}


				}

			}
		);
	});
</script>
